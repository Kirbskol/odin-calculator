<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Kirbskol</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="style">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="header__blank"></div>
            <div class="header__title">
                <a class="header__title__text" href="./index.html"><h1>CALCULATOR</h1></a>
            </div>
            <a class="header__author" href="https://github.com/Kirbskol" target="_blank">
                <div class="header__author__text">CREATED BY KIRBSKOL</div>
                <img class="header__author__logo" src="./images/kirbskol.png" alt="kirbskol logo">
            </a>
        </div>
        <div id="calculator" >
            <div class="calculator__screen">
                <div class="calculator__screen__track">0</div>
                <input type="text" id="calculator__screen__result" placeholder="0" minlength="1" maxlength="9" size="4"/>
            </div>
            <div class="calculator__btns">
                <input type="button" class="calculator__btns__all" id="calculator__btn__clear" value="CLEAR"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__percentage" value="%"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__divide" value="÷"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="7"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="8"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="9"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__times" value="x"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="4"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="5"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="6"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__minus" value="-"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="1"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="2"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="3"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__plus" value="+"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__posneg" value="±"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__num" value="0"></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__dot" value="."></button>
                <input type="button" class="calculator__btns__all" id="calculator__btn__equals" value="="></button>
            </div>
        </div>
    </div>
</body>
</html>
